<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bater Ponto</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="user-section">
    <h1>Controle de Ponto</h1>
    <p>Digite seu nome para começar</p>
    <input type="text" id="username" placeholder="Seu nome" />
    <button id="btnSetUser">Entrar</button>
  </div>

  <div id="app" style="display: none;">
    <h1>Bem-vindo, <span id="user-name"></span>!</h1>
    <p id="current-status" style="font-weight: bold; text-align: center;">Status: Fora do Trabalho</p>
    <button id="btnEntrada">Registrar Entrada</button>
    <button id="btnSaida">Registrar Saída</button>
    <button id="btnPausaAlmocoInicio">Iniciar Pausa para Almoço</button>
    <button id="btnPausaAlmocoFim">Finalizar Pausa para Almoço</button>
    <button id="btnPausaCafeInicio">Iniciar Pausa para Café</button>
    <button id="btnPausaCafeFim">Finalizar Pausa para Café</button>


    <div id="log">
      <div id="current-log"></div>
      <hr id="separator" style="display: none;">
      <div id="old-log"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
